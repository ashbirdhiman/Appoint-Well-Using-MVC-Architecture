<div class="login-container">
  <h2 class="text-center mb-4">Login</h2>

  <!-- Error Message Display for 500 Errors -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Username Field -->
    <div class="form-group mb-3">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched }"
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
        Username is required.
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
        Password is required.
      </div>
    </div>

    <!-- Role Selection Dropdown -->
    <div class="form-group mb-4">
      <label for="role">Select Role</label>
      <select
        id="role"
        formControlName="role"
        class="form-select"
        [ngClass]="{ 'is-invalid': loginForm.get('role')?.invalid && loginForm.get('role')?.touched }"
      >
        <option value="" disabled>Select your role</option>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
        <option value="Hospital">Hospital</option>
        <option value="admin">Admin</option>
      </select>
      <div *ngIf="loginForm.get('role')?.invalid && loginForm.get('role')?.touched" class="invalid-feedback">
        Role selection is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
