<div class="container">
  <h2>Assign Doctor to Hospital</h2>

  <form [formGroup]="assignForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="doctor">Select Doctor</label>
      <select formControlName="doctorId" id="doctor" class="form-control">
        <option value="" disabled>Select Doctor</option>
        <option *ngFor="let doctor of doctors" [value]="doctor.id">
          {{ doctor.name }} ({{ doctor.specialization }})
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="hospital">Select Hospital</label>
      <select formControlName="hospitalId" id="hospital" class="form-control">
        <option value="" disabled>Select Hospital</option>
        <option *ngFor="let hospital of hospitals" [value]="hospital.id">
          {{ hospital.name }} - {{ hospital.address }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="assignForm.invalid">
      Assign Doctor
    </button>
  </form>

  <div *ngIf="assignForm.invalid && assignForm.touched" class="error-message">
    Please select both a doctor and a hospital.
  </div>
</div>
