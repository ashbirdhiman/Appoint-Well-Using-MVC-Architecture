<div class="create-doctor-container">
  <h2>Add Doctor</h2>
  <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
    <!-- Doctor's Name Field with Validation -->
    <div class="form-group">
      <label for="name">Doctor's Name</label>
      <input id="name" formControlName="name" type="text" class="form-control" />
      <div *ngIf="doctorForm.get('name')?.touched && doctorForm.get('name')?.invalid" class="error-message">
        <small *ngIf="doctorForm.get('name')?.errors?.['required']">Doctor's name is required.</small>
      </div>
    </div>

    <!-- Email Field with Validation -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
      <div *ngIf="doctorForm.get('email')?.touched && doctorForm.get('email')?.invalid" class="error-message">
        <small *ngIf="doctorForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="doctorForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
      </div>
    </div>

    <!-- Password Field with Validation -->
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="doctorForm.get('password')?.touched && doctorForm.get('password')?.invalid" class="error-message">
        <small *ngIf="doctorForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="doctorForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
      </div>
    </div>

    <!-- Specialization Field with Validation -->
    <div class="form-group">
      <label for="specialization">Specialization</label>
      <input id="specialization" formControlName="specialization" type="text" class="form-control" />
      <div *ngIf="doctorForm.get('specialization')?.touched && doctorForm.get('specialization')?.invalid" class="error-message">
        <small *ngIf="doctorForm.get('specialization')?.errors?.['required']">Specialization is required.</small>
      </div>
    </div>

    <!-- Contact Number Field with Validation -->
    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input id="contactNumber" formControlName="contactNumber" type="text" class="form-control" />
      <div *ngIf="doctorForm.get('contactNumber')?.touched && doctorForm.get('contactNumber')?.invalid" class="error-message">
        <small *ngIf="doctorForm.get('contactNumber')?.errors?.['required']">Contact number is required.</small>
        <small *ngIf="doctorForm.get('contactNumber')?.errors?.['pattern']">Please enter a valid contact number.</small>
      </div>
    </div>

    <!-- Status Field -->
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-select">
        <option value="" disabled>Select Status</option>
        <option *ngFor="let status of status" [value]="status">
          {{ status }}
        </option>
      </select>
      <div *ngIf="doctorForm.get('status')?.touched && doctorForm.get('status')?.invalid" class="error-message">
        <small *ngIf="doctorForm.get('status')?.errors?.['required']">Status is required.</small>
      </div>
    </div>

    <!-- Hospital Selection Field -->
    <div class="form-group">
      <label for="hospitalId">Hospital</label>
      <select id="hospitalId" formControlName="hospitalId" class="form-select">
        <option value="" disabled>Select Hospital</option>
        <option *ngFor="let hospital of hospitals" [value]="hospital.id">
          {{ hospital.name }}
        </option>
      </select>
      <div *ngIf="doctorForm.get('hospitalId')?.touched && doctorForm.get('hospitalId')?.invalid" class="error-message">
        <small *ngIf="doctorForm.get('hospitalId')?.errors?.['required']">Please select a hospital.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="doctorForm.invalid">Add Doctor</button>
  </form>
</div>
